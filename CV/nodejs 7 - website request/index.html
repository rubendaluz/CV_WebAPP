<!DOCTYPE html>
<html>
  <head>
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login Form</h2>
      <div id="loginResult"></div>
      <div id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <button type="button" onclick="login()">Login</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Signup Form</h2>
      <div id="signupResult"></div>
      <div id="signupForm">
        <div class="form-group">
          <label for="username">username:</label>
          <input
            type="text"
            id="signupUsername"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="signupPassword"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <button type="button" onclick="signup()">Signup</button>
        </div>
      </div>
    </div>

    <script>
      function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Replace with your login endpoint URL
        const url = 'http://localhost:4242/api/users/login';

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle login response
            document.getElementById('loginResult').innerHTML = data.message;
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }

      function signup() {
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;

        // Replace with your signup endpoint URL
        const url = 'http://localhost:4242/api/user/register';

        const requestBody = { username, password };

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // Handle signup response
            document.getElementById('signupResult').innerHTML =
              JSON.stringify(data);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>
</html>
